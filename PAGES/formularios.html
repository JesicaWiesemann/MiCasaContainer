                    </div>
                </div>
            </nav>

        <!--Section Mapa ubicacion-->
        
        <main>
            <section class="mapaubicacion">

                <div>
                    <h1>Contacto</h1>
        
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1496.3456003023018!2d2.1176556582572!3d41.402512106693514!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x12a49838904351c3%3A0x1db63226be043033!2sC.%20Mayor%20de%20Sarri%C3%A1%2C%20165%2C%2008017%20Barcelona!5e0!3m2!1ses!2ses!4v1672172350233!5m2!1ses!2ses" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        
                </div>
    
            </section>
                
    
            <!--Formulario de contacto-->
            
            <section class="contacto">
    
                <h2>Contacta con nosotros</h2>
    
        
            <div></div>
    
            <form action="" class="formulario">
    
                <div class="formulario__contenido">
                    <label for="nombre">Nombre</label>
                    <input type="text" name="nombre" placeholder="Ingrese su nombre">
                </div>
    
                <div class="formulario__contenido">
                    <label for="email">Email</label>
                    <input type="email" name="email" placeholder="Ingrese su mail">
                </div>
    
                <div class="formulario__contenido">
                    <label for="mensaje">Deja tu mensaje</label>
                    <textarea name="Mensaje" id="" cols="30" rows="10" placeholder="Deja tu mensaje"></textarea>
                </div>
    
                <div>
                    <button type="reset" class="btn btn--form">Limpiar</button>
                    <button type="submit" class="btn ">Enviar</button>
                </div>
            
            </fieldset>    
    
            </form>
    
            </section>

            
        </main>


        <!--Footer contacto-->


        <footer>

            <nav class="navbar navbar-expand-lg bg-body-tertiary">

                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
